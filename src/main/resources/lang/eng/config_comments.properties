# Nukkit-MOT TOML config comments - English

# Category labels
performanceSettings=Performance and threading settings
networkSettings=Network and compression settings
chunkSettings=Chunk loading and ticking settings
entitySettings=Entity spawning and AI settings
worldSettings=World and dimension settings
playerSettings=Player data and interaction settings
debugSettings=Debug, logging and metrics settings
gameFeatureSettings=Game feature toggles
neteaseSettings=NetEase client support settings

# Performance
performanceSettings.asyncWorkers=Number of async worker threads (auto = CPU cores + 1)
performanceSettings.autoTickRate=Automatically adjust tick rate based on server load
performanceSettings.autoTickRateLimit=Maximum tick rate when auto-adjusting
performanceSettings.baseTickRate=Base tick rate (1 = normal speed)
performanceSettings.alwaysTickPlayers=Always tick players even when far from spawn
performanceSettings.threadWatchdog=Enable thread watchdog
performanceSettings.threadWatchdogTick=Thread watchdog check interval (ms)
performanceSettings.doLevelGc=Enable level garbage collection
performanceSettings.ticksPerAutosave=Ticks between auto-saves (6000 = 5 minutes)
performanceSettings.levelAutoCompaction=Enable automatic level compaction
performanceSettings.levelAutoCompactionTicks=Ticks between compaction runs (36000 = 30 minutes)
performanceSettings.leveldbCacheMb=LevelDB cache size in MB
performanceSettings.useNativeLeveldb=Use native LevelDB library
performanceSettings.enableSpark=Enable Spark profiler

# Network
networkSettings.zlibProvider=ZLIB compression provider (2 recommended)
networkSettings.compressionLevel=Compression level (1-9, higher = more CPU, smaller packets)
networkSettings.compressionThreshold=Compression threshold in bytes
networkSettings.useSnappyCompression=Use Snappy compression instead of ZLIB
networkSettings.rakPacketLimit=RakNet packet limit per tick
networkSettings.enableRakSendCookie=Enable RakNet cookie validation
networkSettings.timeoutMilliseconds=Client timeout in milliseconds
networkSettings.queryPlugins=Show plugin list in query response
networkSettings.useWaterdog=Enable WaterDog proxy mode
networkSettings.viaProxyUsernamePrefix=ViaProxy Java Edition player username prefix

# Chunk
chunkSettings.sendingPerTick=Chunks to send per tick
chunkSettings.tickingPerTick=Chunks to tick per tick
chunkSettings.tickingRadius=Chunk ticking radius around players
chunkSettings.generationQueueSize=Chunk generation queue size
chunkSettings.generationPopulationQueueSize=Chunk population queue size
chunkSettings.lightUpdates=Enable dynamic light updates
chunkSettings.clearChunkTickList=Clear chunk tick list on save
chunkSettings.spawnThreshold=Spawn threshold for chunk loading
chunkSettings.cacheChunks=Cache chunks in memory
chunkSettings.asyncChunks=Use async chunk loading

# Entity
entitySettings.spawnEggs=Allow spawn eggs to work
entitySettings.mobAi=Enable mob AI (pathfinding, targeting, etc.)
entitySettings.autoSpawnTask=Enable automatic entity spawning task
entitySettings.despawnTask=Enable automatic entity despawn task
entitySettings.ticksPerSpawns=Ticks between entity spawn attempts
entitySettings.ticksPerDespawns=Ticks between entity despawn checks

# World
worldSettings.nether=Enable the Nether dimension
worldSettings.end=Enable the End dimension
worldSettings.vanillaPortals=Enable vanilla portal mechanics
worldSettings.portalTicks=Ticks to wait in portal before teleporting
worldSettings.multiNetherWorlds=Multiple nether worlds (comma-separated)
worldSettings.antiXrayWorlds=Worlds where anti-xray is enabled (comma-separated)
worldSettings.doNotTickWorlds=Worlds that should not be ticked (comma-separated)
worldSettings.entitySpawningDisabledWorlds=Worlds where entity spawning is disabled (comma-separated)
worldSettings.loadAllWorlds=Load all worlds on startup
worldSettings.autoSaveDisabledWorlds=Worlds where auto-save is disabled (comma-separated)

# Player
playerSettings.savePlayerData=Save player data to disk
playerSettings.savePlayerDataByUuid=Save player data by UUID instead of name
playerSettings.personaSkins=Allow persona skins (custom player models)
playerSettings.skinChangeCooldown=Cooldown for skin changes (seconds)
playerSettings.doNotLimitSkinGeometry=Don't limit skin geometry size
playerSettings.doNotLimitInteractions=Don't limit interaction distance
playerSettings.spaceNameMode=How to handle spaces in usernames (ignore, replace, deny)
playerSettings.xpBottlesOnCreative=Allow XP bottles in creative mode
playerSettings.stopInGame=Allow stopping server from in-game
playerSettings.opInGame=Allow opping players from in-game

# Debug
debugSettings.debugLevel=Debug level (1=errors only, 2=warnings, 3=info)
debugSettings.ansiTitle=Enable ANSI colors in terminal title
debugSettings.deprecatedVerbose=Show verbose deprecation warnings
debugSettings.callDataPkSendEvent=Call DataPacketSendEvent
debugSettings.callBatchPkSendEvent=Call BatchPacketSendEvent
debugSettings.callEntityMotionEvent=Call EntityMotionEvent
debugSettings.blockListener=Enable block listener
debugSettings.automaticBugReport=Enable automatic bug reporting (Sentry)
debugSettings.updateNotifications=Show update notifications
debugSettings.bstatsMetrics=Enable bStats metrics
debugSettings.hastebinToken=Hastebin API token for paste uploads

# Game features
gameFeatureSettings.achievements=Enable achievements
gameFeatureSettings.announcePlayerAchievements=Announce player achievements in chat
gameFeatureSettings.bedSpawnpoints=Allow beds to set spawn points
gameFeatureSettings.explosionBreakBlocks=Allow explosions to break blocks
gameFeatureSettings.dropSpawners=Allow spawners to drop when broken
gameFeatureSettings.anvilsEnabled=Enable anvil usage
gameFeatureSettings.vanillaBossbars=Enable vanilla boss bars
gameFeatureSettings.useClientSpectator=Use client-side spectator mode
gameFeatureSettings.enableExperimentMode=Enable experimental mode features
gameFeatureSettings.multiversionMinProtocol=Minimum protocol version to allow (0 = no limit)
gameFeatureSettings.multiversionMaxProtocol=Maximum protocol version to allow (-1 = no limit)
gameFeatureSettings.enableRawOres=Enable raw ore items
gameFeatureSettings.enableNewPaintings=Enable new painting variants
gameFeatureSettings.enableNewChickenEggsLaying=Enable new chicken egg laying mechanics
gameFeatureSettings.forcedSafetyEnchant=Force safety enchantment checks
gameFeatureSettings.enableVibrantVisuals=Enable vibrant visuals feature
gameFeatureSettings.enableRaytracing=Enable raytracing support
gameFeatureSettings.tempIpBanFailedXboxAuth=Temporarily ban players who fail Xbox authentication
gameFeatureSettings.strongIpBans=Enable stricter IP bans
gameFeatureSettings.checkOpMovement=Check operator movement for cheating

# NetEase
neteaseSettings.clientSupport=Enable NetEase client support
neteaseSettings.onlyAllowNeteaseClient=Only allow NetEase clients
