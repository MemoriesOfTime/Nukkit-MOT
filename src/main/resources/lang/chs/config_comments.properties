# Nukkit-MOT YAML 配置注释 - 简体中文

# 分类标签
performanceSettings=性能与线程设置
networkSettings=网络与压缩设置
chunkSettings=区块加载与刻运算设置
entitySettings=实体生成与AI设置
worldSettings=世界与维度设置
playerSettings=玩家数据与交互设置
debugSettings=调试、日志与统计设置
gameFeatureSettings=游戏功能开关
neteaseSettings=网易客户端支持设置

# 性能设置
performanceSettings.asyncWorkers=异步工作线程数 (auto = CPU核心数 + 1)
performanceSettings.autoTickRate=根据服务器负载自动调整tick速率
performanceSettings.autoTickRateLimit=自动调整时的最大tick速率
performanceSettings.baseTickRate=基础tick速率 (1 = 正常速度)
performanceSettings.alwaysTickPlayers=即使远离出生点也始终处理玩家tick
performanceSettings.threadWatchdog=启用线程看门狗
performanceSettings.threadWatchdogTick=线程看门狗检查间隔 (毫秒)
performanceSettings.doLevelGc=启用世界垃圾回收
performanceSettings.ticksPerAutosave=自动保存间隔tick数 (6000 = 5分钟)
performanceSettings.levelAutoCompaction=启用自动世界压缩
performanceSettings.levelAutoCompactionTicks=世界压缩运行间隔tick数 (36000 = 30分钟)
performanceSettings.leveldbCacheMb=LevelDB缓存大小 (MB)
performanceSettings.useNativeLeveldb=使用原生LevelDB库
performanceSettings.enableSpark=启用Spark性能分析器

# 网络设置
networkSettings.zlibProvider=ZLIB压缩提供者 (推荐值: 2)
networkSettings.compressionLevel=压缩等级 (1-9, 越高=越耗CPU, 数据包越小)
networkSettings.compressionThreshold=压缩阈值 (字节)
networkSettings.useSnappyCompression=使用Snappy压缩代替ZLIB
networkSettings.rakPacketLimit=每tick的RakNet数据包限制
networkSettings.enableRakSendCookie=启用RakNet Cookie验证
networkSettings.timeoutMilliseconds=客户端超时时间 (毫秒)
networkSettings.queryPlugins=在查询响应中显示插件列表
networkSettings.useWaterdog=启用WaterDog代理模式
networkSettings.viaProxyUsernamePrefix=ViaProxy Java版玩家用户名前缀

# 区块设置
chunkSettings.sendingPerTick=每tick发送的区块数
chunkSettings.tickingPerTick=每tick处理的区块数
chunkSettings.tickingRadius=玩家周围的区块刻运算半径
chunkSettings.generationQueueSize=区块生成队列大小
chunkSettings.generationPopulationQueueSize=区块填充队列大小
chunkSettings.lightUpdates=启用动态光照更新
chunkSettings.clearChunkTickList=保存时清空区块tick列表
chunkSettings.spawnThreshold=区块加载的生成阈值
chunkSettings.cacheChunks=在内存中缓存区块
chunkSettings.asyncChunks=使用异步区块加载

# 实体设置
entitySettings.spawnEggs=允许使用刷怪蛋
entitySettings.mobAi=启用生物AI (寻路、目标选择等)
entitySettings.autoSpawnTask=启用自动实体生成任务
entitySettings.despawnTask=启用自动实体消失任务
entitySettings.ticksPerSpawns=实体生成尝试间隔tick数
entitySettings.ticksPerDespawns=实体消失检查间隔tick数

# 世界设置
worldSettings.nether=启用下界维度
worldSettings.end=启用末地维度
worldSettings.vanillaPortals=启用原版传送门机制
worldSettings.portalTicks=传送门等待时间 (tick)
worldSettings.multiNetherWorlds=多下界世界 (逗号分隔)
worldSettings.antiXrayWorlds=启用反矿透的世界 (逗号分隔)
worldSettings.doNotTickWorlds=不参与tick运算的世界 (逗号分隔)
worldSettings.entitySpawningDisabledWorlds=禁用实体生成的世界 (逗号分隔)
worldSettings.loadAllWorlds=启动时加载所有世界
worldSettings.autoSaveDisabledWorlds=禁用自动保存的世界 (逗号分隔)
worldSettings.worlds=自定义世界配置 (仅需要自定义生成器/种子的世界才需要配置)

# 玩家设置
playerSettings.savePlayerData=保存玩家数据到磁盘
playerSettings.savePlayerDataByUuid=按UUID保存玩家数据
playerSettings.personaSkins=允许Persona皮肤 (自定义玩家模型)
playerSettings.skinChangeCooldown=皮肤更换冷却时间 (秒)
playerSettings.doNotLimitSkinGeometry=不限制皮肤几何体大小
playerSettings.doNotLimitInteractions=不限制交互距离
playerSettings.spaceNameMode=用户名中空格的处理方式 (ignore=忽略, replace=替换, deny=拒绝)
playerSettings.xpBottlesOnCreative=允许在创造模式中使用经验瓶
playerSettings.stopInGame=允许游戏内关闭服务器
playerSettings.opInGame=允许游戏内给予OP权限

# 调试设置
debugSettings.debugLevel=调试等级 (1=仅错误, 2=警告, 3=信息)
debugSettings.ansiTitle=启用终端标题ANSI颜色
debugSettings.deprecatedVerbose=显示详细的弃用警告
debugSettings.callDataPkSendEvent=触发DataPacketSendEvent事件
debugSettings.callBatchPkSendEvent=触发BatchPacketSendEvent事件
debugSettings.callEntityMotionEvent=触发EntityMotionEvent事件
debugSettings.blockListener=启用方块监听器
debugSettings.automaticBugReport=启用自动错误报告 (Sentry)
debugSettings.updateNotifications=显示更新通知
debugSettings.bstatsMetrics=启用bStats统计
debugSettings.hastebinToken=Hastebin API令牌

# 游戏功能设置
gameFeatureSettings.achievements=启用成就
gameFeatureSettings.announcePlayerAchievements=在聊天中公布玩家成就
gameFeatureSettings.bedSpawnpoints=允许床设置重生点
gameFeatureSettings.explosionBreakBlocks=允许爆炸破坏方块
gameFeatureSettings.dropSpawners=允许刷怪笼被破坏时掉落
gameFeatureSettings.anvilsEnabled=启用铁砧
gameFeatureSettings.vanillaBossbars=启用原版Boss血条
gameFeatureSettings.useClientSpectator=使用客户端旁观模式
gameFeatureSettings.enableExperimentMode=启用实验性功能
gameFeatureSettings.multiversionMinProtocol=允许的最低协议版本 (0 = 无限制)
gameFeatureSettings.multiversionMaxProtocol=允许的最高协议版本 (-1 = 无限制)
gameFeatureSettings.enableRawOres=启用粗矿石物品
gameFeatureSettings.enableNewPaintings=启用新画作变体
gameFeatureSettings.enableNewChickenEggsLaying=启用新鸡蛋生产机制
gameFeatureSettings.forcedSafetyEnchant=强制安全附魔检查
gameFeatureSettings.enableVibrantVisuals=启用鲜艳视觉效果
gameFeatureSettings.enableRaytracing=启用光线追踪支持
gameFeatureSettings.tempIpBanFailedXboxAuth=临时封禁Xbox认证失败的玩家
gameFeatureSettings.strongIpBans=启用更严格的IP封禁
gameFeatureSettings.checkOpMovement=检查OP玩家的移动是否作弊

# 网易设置
neteaseSettings.clientSupport=启用网易客户端支持
neteaseSettings.onlyAllowNeteaseClient=仅允许网易客户端
