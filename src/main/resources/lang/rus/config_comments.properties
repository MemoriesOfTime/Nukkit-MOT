# Nukkit-MOT YAML комментарии конфигурации - Русский

# Названия категорий
performanceSettings=Настройки производительности и потоков
networkSettings=Настройки сети и сжатия
chunkSettings=Настройки загрузки и тиканья чанков
entitySettings=Настройки спавна сущностей и ИИ
worldSettings=Настройки миров и измерений
playerSettings=Настройки данных игроков и взаимодействия
debugSettings=Настройки отладки, логирования и метрик
gameFeatureSettings=Переключатели игровых функций
neteaseSettings=Настройки поддержки клиента NetEase

# Производительность
performanceSettings.asyncWorkers=Количество асинхронных рабочих потоков (auto = ядра CPU + 1)
performanceSettings.autoTickRate=Автоматическая настройка тик-рейта на основе нагрузки сервера
performanceSettings.autoTickRateLimit=Максимальный тик-рейт при автонастройке
performanceSettings.baseTickRate=Базовый тик-рейт (1 = нормальная скорость)
performanceSettings.alwaysTickPlayers=Всегда тикать игроков, даже далеко от спавна
performanceSettings.threadWatchdog=Включить сторожевой таймер потоков
performanceSettings.threadWatchdogTick=Интервал проверки сторожевого таймера (мс)
performanceSettings.doLevelGc=Включить сборку мусора уровня
performanceSettings.ticksPerAutosave=Тики между автосохранениями (6000 = 5 минут)
performanceSettings.levelAutoCompaction=Включить автоматическое сжатие уровня
performanceSettings.levelAutoCompactionTicks=Тики между запусками сжатия (36000 = 30 минут)
performanceSettings.leveldbCacheMb=Размер кеша LevelDB в МБ
performanceSettings.useNativeLeveldb=Использовать нативную библиотеку LevelDB
performanceSettings.enableSpark=Включить профайлер Spark

# Сеть
networkSettings.zlibProvider=Провайдер сжатия ZLIB (рекомендуется 2)
networkSettings.compressionLevel=Уровень сжатия (1-9, выше = больше CPU, меньше пакеты)
networkSettings.compressionThreshold=Порог сжатия в байтах
networkSettings.useSnappyCompression=Использовать сжатие Snappy вместо ZLIB
networkSettings.rakPacketLimit=Лимит пакетов RakNet за тик
networkSettings.enableRakSendCookie=Включить валидацию cookie RakNet
networkSettings.timeoutMilliseconds=Таймаут клиента в миллисекундах
networkSettings.queryPlugins=Показывать список плагинов в ответе на запрос
networkSettings.useWaterdog=Включить режим прокси WaterDog
networkSettings.viaProxyUsernamePrefix=Префикс имени пользователя для игроков ViaProxy Java Edition

# Чанки
chunkSettings.sendingPerTick=Чанков для отправки за тик
chunkSettings.tickingPerTick=Чанков для обработки за тик
chunkSettings.tickingRadius=Радиус тиканья чанков вокруг игроков
chunkSettings.generationQueueSize=Размер очереди генерации чанков
chunkSettings.generationPopulationQueueSize=Размер очереди заполнения чанков
chunkSettings.lightUpdates=Включить динамическое обновление освещения
chunkSettings.clearChunkTickList=Очищать список тиканья чанков при сохранении
chunkSettings.spawnThreshold=Порог спавна для загрузки чанков
chunkSettings.cacheChunks=Кешировать чанки в памяти
chunkSettings.asyncChunks=Использовать асинхронную загрузку чанков

# Сущности
entitySettings.spawnEggs=Разрешить использование яиц призыва
entitySettings.mobAi=Включить ИИ мобов (поиск пути, выбор цели и т.д.)
entitySettings.autoSpawnTask=Включить автоматический спавн сущностей
entitySettings.despawnTask=Включить автоматический деспавн сущностей
entitySettings.ticksPerSpawns=Тики между попытками спавна сущностей
entitySettings.ticksPerDespawns=Тики между проверками деспавна сущностей

# Мир
worldSettings.nether=Включить измерение Незер
worldSettings.end=Включить измерение Энд
worldSettings.vanillaPortals=Включить ванильную механику порталов
worldSettings.portalTicks=Тики ожидания в портале перед телепортацией
worldSettings.multiNetherWorlds=Несколько миров Незера (через запятую)
worldSettings.antiXrayWorlds=Миры с включённым анти-xray (через запятую)
worldSettings.doNotTickWorlds=Миры, которые не должны тикаться (через запятую)
worldSettings.entitySpawningDisabledWorlds=Миры с отключённым спавном сущностей (через запятую)
worldSettings.loadAllWorlds=Загружать все миры при запуске
worldSettings.autoSaveDisabledWorlds=Миры с отключённым автосохранением (через запятую)
worldSettings.worlds=Пользовательские настройки для каждого мира (настраивайте только миры с особым генератором/сидом)

# Игрок
playerSettings.savePlayerData=Сохранять данные игроков на диск
playerSettings.savePlayerDataByUuid=Сохранять данные игроков по UUID вместо имени
playerSettings.personaSkins=Разрешить скины Persona (пользовательские модели игроков)
playerSettings.skinChangeCooldown=Кулдаун смены скина (секунды)
playerSettings.doNotLimitSkinGeometry=Не ограничивать размер геометрии скинов
playerSettings.doNotLimitInteractions=Не ограничивать дистанцию взаимодействия
playerSettings.spaceNameMode=Обработка пробелов в именах (ignore, replace, deny)
playerSettings.xpBottlesOnCreative=Разрешить бутылки опыта в творческом режиме
playerSettings.stopInGame=Разрешить остановку сервера из игры
playerSettings.opInGame=Разрешить выдачу ОП из игры

# Отладка
debugSettings.debugLevel=Уровень отладки (1=только ошибки, 2=предупреждения, 3=информация)
debugSettings.ansiTitle=Включить ANSI-цвета в заголовке терминала
debugSettings.deprecatedVerbose=Показывать подробные предупреждения об устаревании
debugSettings.callDataPkSendEvent=Вызывать DataPacketSendEvent
debugSettings.callBatchPkSendEvent=Вызывать BatchPacketSendEvent
debugSettings.callEntityMotionEvent=Вызывать EntityMotionEvent
debugSettings.blockListener=Включить слушатель блоков
debugSettings.automaticBugReport=Включить автоматические отчёты об ошибках (Sentry)
debugSettings.updateNotifications=Показывать уведомления об обновлениях
debugSettings.bstatsMetrics=Включить метрики bStats
debugSettings.hastebinToken=API-токен Hastebin для загрузки вставок

# Игровые функции
gameFeatureSettings.achievements=Включить достижения
gameFeatureSettings.announcePlayerAchievements=Объявлять достижения игроков в чате
gameFeatureSettings.bedSpawnpoints=Разрешить кроватям устанавливать точки спавна
gameFeatureSettings.explosionBreakBlocks=Разрешить взрывам разрушать блоки
gameFeatureSettings.dropSpawners=Разрешить выпадение спавнеров при разрушении
gameFeatureSettings.anvilsEnabled=Включить использование наковальни
gameFeatureSettings.vanillaBossbars=Включить ванильные боссбары
gameFeatureSettings.useClientSpectator=Использовать клиентский режим наблюдателя
gameFeatureSettings.enableExperimentMode=Включить экспериментальные функции
gameFeatureSettings.multiversionMinProtocol=Минимальная допустимая версия протокола (0 = без ограничения)
gameFeatureSettings.multiversionMaxProtocol=Максимальная допустимая версия протокола (-1 = без ограничения)
gameFeatureSettings.enableRawOres=Включить необработанные руды
gameFeatureSettings.enableNewPaintings=Включить новые варианты картин
gameFeatureSettings.enableNewChickenEggsLaying=Включить новую механику откладывания яиц курицами
gameFeatureSettings.forcedSafetyEnchant=Принудительная проверка безопасных зачарований
gameFeatureSettings.enableVibrantVisuals=Включить яркие визуальные эффекты
gameFeatureSettings.enableRaytracing=Включить поддержку трассировки лучей
gameFeatureSettings.tempIpBanFailedXboxAuth=Временно банить игроков при неудачной аутентификации Xbox
gameFeatureSettings.strongIpBans=Включить более строгие IP-баны
gameFeatureSettings.checkOpMovement=Проверять перемещение ОП-игроков на читерство

# NetEase
neteaseSettings.clientSupport=Включить поддержку клиента NetEase
neteaseSettings.onlyAllowNeteaseClient=Разрешить только клиенты NetEase
